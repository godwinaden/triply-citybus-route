<mat-toolbar class="bar">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()" class="example-icon" aria-label="Hartberg City Menu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <span><a routerlink="home" href="#" class="logo"><app-logo></app-logo></a></span>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li *ngIf="type == 0">
        <a href="#compute-location">The City</a>
      </li>
      <li *ngIf="type == 0">
        <a href="#about">About</a>
      </li>
      <li *ngIf="type == 0">
        <a href="#contact">Contact Us</a>
      </li>
      <li *ngIf="type == 0">
        <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Console</a>
      </li>
      <li *ngIf="type == 1">
        <a routerLink="/dashboard/catchment-area" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Catchment Area</a>
      </li>
      <li *ngIf="type == 1">
        <a routerLink="/dashboard/hartberg-population" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Hartberg Population</a>
      </li>
      <li *ngIf="type == 1">
        <a routerLink="/dashboard/catchment-area-population" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Catchment Population</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
